    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;
        });

        $(function(){
            var phTree = $('#phone-tree');
            var w = $(document).width();
            var h = $(document).height()

            $("#icon").click(function(){
                phTree.animate({
                    left: 0,
                }, 500);
                // 将遮罩层的长宽设置到与页面长宽相同， 同时取消隐藏
                $('#mask').css({
                    display: block,
                    width: w, 
                    height: h
                });
            });

            $(document).on('click', '#icon', function(){
                phTree.animate({
                    left: 0,
                }, 500);
            })
            .on('')

        })
    </script>
