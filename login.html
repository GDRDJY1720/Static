<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <img src="./img/top.jpg" alt="" id="back-image">

    <div class="container-fluid">
        <div id="con_main" class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div id="con_title" class="col-xs-12">
                        <h1>欢迎使用SPC系统</h1>
                    </div>
                </div>
                <form id="con_form" class="form-horizontal">
                    <div id="con_warning" class="row">
                        <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
                            <p class="text-warning">错误信息</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-7 col-xs-12">
                            <input type="text" class="form-control" id="inputPhone" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-7 col-xs-12">
                            <input type="password" class="form-control" id="inputPwd" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8 col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
